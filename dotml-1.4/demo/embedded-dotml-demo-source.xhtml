<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>DotML 1.3 Demo</title>
	</head>
	<body>
		<h1>DotML 1.3 Demo</h1>
		<p>Here is a nice embedded dot graph:</p>
		<dotml:graph file-name="demo1" xmlns:dotml="http://www.martin-loetzsch.de/DOTML">
			<dotml:cluster id="0" style="filled" color="#CCCCCC" label="process #1">
				<dotml:node id="a0" style="filled" color="#FFFFFF" />
				<dotml:node id="a1" style="filled" color="#FFFFFF" />
				<dotml:node id="a2" style="filled" color="#FFFFFF" />
				<dotml:node id="a3" style="filled" color="#FFFFFF" />
				<dotml:edge from="a0" to="a1" />
				<dotml:edge from="a1" to="a2" />
				<dotml:edge from="a2" to="a3" />
				<dotml:edge from="a3" to="a0" />
			</dotml:cluster>
			<dotml:cluster id="1" color="#3030CC" label="process #2">
				<dotml:node id="b0" style="filled" />
				<dotml:node id="b1" style="filled" />
				<dotml:node id="b2" style="filled" />
				<dotml:node id="b3" style="filled" />
				<dotml:edge from="b0" to="b1" />
				<dotml:edge from="b1" to="b2" />
				<dotml:edge from="b2" to="b3" />
				<dotml:edge from="b3" to="b0" />
			</dotml:cluster>
			<dotml:node id="start" shape="Mdiamond" />
			<dotml:node id="end" shape="Msquare" />
			<dotml:edge from="start" to="a0" />
			<dotml:edge from="start" to="b0" />
			<dotml:edge from="a1" to="b3" />
			<dotml:edge from="b2" to="a3" />
			<dotml:edge from="a3" to="end" />
			<dotml:edge from="b3" to="end" />
		</dotml:graph>
	</body>
</html>
